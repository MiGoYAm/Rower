[package]
name = "rower"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.17"
tokio = { version = "1.27.0", features = ["rt-multi-thread", "time", "net", "macros", "parking_lot"] }
tokio-util = { version = "0.7.7", features = ["codec"] }
bytes = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.3.1", features = ["v4", "fast-rng", "serde"] }
libdeflater = "0.13.0"
futures = "0.3.28"
once_cell = "1.17.1"
base64 = "0.21.0"
image = "0.24.6"
simple_logger = "4.1.0"
parking_lot = { version = "0.12.1", features = ["hardware-lock-elision"] }
rand = "0.8.5"
strum = { version = "0.24.1", features = ["derive"] }

[dev-dependencies]
criterion = "0.4.0"

[[bench]]
name = "varint"
harness = false
