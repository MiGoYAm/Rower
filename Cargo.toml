[package]
name = "rower"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.19"
tokio = { version = "1.28.2", features = ["rt-multi-thread", "time", "net", "macros", "parking_lot"] }
tokio-util = { version = "0.7.8", features = ["codec"] }
bytes = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.0.0"
uuid = { version = "1.3.4", features = ["v4", "fast-rng", "serde"] }
libdeflater = "0.14.0"
futures = "0.3.28"
once_cell = "1.18.0"
base64 = "0.21.2"
image = "0.24.6"
simple_logger = "4.2.0"
rand = "0.8.5"
strum = { version = "0.25.0", features = ["derive"] }
#parking_lot = { version = "0.12.1", features = ["hardware-lock-elision"] }
#cfb8 = "0.8.1"
#aes = "0.8.3"
#async-trait = "0.1.68"
flate2 = { version = "1.0.26", features = ["zlib"] }

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "varint"
harness = false
